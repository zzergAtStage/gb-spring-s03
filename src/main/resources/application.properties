
spring.datasource.url=jdbc:h2:file:/data/demo
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always
# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2


# H2 sql isolation

myapp.sql.findAllUsers=SELECT * FROM users
myapp.sql.findUserById=SELECT * FROM users WHERE id=?
myapp.sql.insertUser=INSERT INTO users (userAge, userName, email) VALUES (?,?,?)
myapp.sql.updateUser=UPDATE users SET userAge=?, userName=?, email=? WHERE id=?
myapp.sql.deleteUser=DELETE FROM users WHERE id=?
